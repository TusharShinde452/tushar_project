<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Groww‑Style Dashboard</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">MyInvest</div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Portfolio</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <main class="container">
    <!-- Balance Card -->
    <div class="card balance-card">
      <div class="balance-title">Total Balance</div>
      <div class="balance-amount" id="total-balance">₹ 0.00</div>
      <div class="controls">
        <select id="currency-select">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="INR" selected>INR</option>
        </select>
      </div>
    </div>

    <!-- Asset Input -->
    <div class="card">
      <h3>Add Asset</h3>
      <div class="form-group">
        <input type="text" id="asset-name" placeholder="Asset Name" />
        <input type="number" id="asset-value" placeholder="Value in USD" />
        <button class="btn cta" id="add-asset">Add</button>
      </div>
    </div>

    <!-- Portfolio List -->
    <div class="card">
      <h3>Your Assets</h3>
      <div id="asset-list"></div>
    </div>

    <!-- Chart Placeholder -->
    <div class="card">
      <h3>Portfolio Trend</h3>
      <canvas id="portfolio-chart" height="150"></canvas>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
